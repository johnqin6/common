<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>柱状图</title>
  <script src="../../node_modules/echarts/dist/echarts.js"></script>
  <style>
    .echart {
      float: left;
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="echart" id="barEchart1"></div>
</body>
</html>
<script>
  var echart1 = echarts.init(document.getElementById('barEchart1'));
  // 水印柱状图
  var builderJson = {
  "all": 10887,
  "charts": {
    "map": 3237,
    "lines": 2164,
    "bar": 7561,
    "line": 7778,
    "pie": 7355,
    "scatter": 2405,
    "candlestick": 1842,
    "radar": 2090,
    "heatmap": 1762,
    "treemap": 1593,
    "graph": 2060,
    "boxplot": 1537,
    "parallel": 1908,
    "gauge": 2107,
    "funnel": 1692,
    "sankey": 1568
  },
  "components": {
    "geo": 2788,
    "title": 9575,
    "legend": 9400,
    "tooltip": 9466,
    "grid": 9266,
    "markPoint": 3419,
    "markLine": 2984,
    "timeline": 2739,
    "dataZoom": 2744,
    "visualMap": 2466,
    "toolbox": 3034,
    "polar": 1945
  },
  "ie": 9743
};

var downloadJson = {
  "echarts.min.js": 17365,
  "echarts.simple.min.js": 4079,
  "echarts.common.min.js": 6929,
  "echarts.js": 14890
};

var themeJson = {
  "dark.js": 1594,
  "infographic.js": 925,
  "shine.js": 1608,
  "roma.js": 721,
  "macarons.js": 2179,
  "vintage.js": 1982
};

var waterMarkText = 'ECHARTS'; // 水印文本

var canvas = document.createElement('canvas'); // 创建一个canvas元素
var ctx = canvas.getContext('2d');  // 获得canvas的2d上下文
canvas.width = canvas.height = 100;
ctx.textAlign = 'center';
ctx.textBaseline = 'middel';  // 文本垂直居中
ctx.globalAlpha = 0.08;  
ctx.font = '20px Microsoft Yaher';
ctx.translate(50, 50);
ctx.rotate(-Math.PI / 4);
ctx.fillText(waterMarkText, 0, 0); // 填充文本

var option = {
  backgroundColor: {
    type: 'pattern',
    image: canvas,
    repeat: 'repeat'
  },
  tooltip: {},
  title: [
    {
      text: '在线构建',
      subtext: '总计 ' + builderJson.all,
      x: '25%',
      textAlign: 'center'
    },
    {
      text: '各版本下载',
      subtext: '总计 ' + Object.keys(downloadJson).reduce(function(all, key) {
        return all + downloadJson[key];
      }, 0),
      x: '75%',
      textAlign: 'center'
    },
    {
      text: '总计 ' + Object.keys(themeJson).reduce(function (all, key) {
        return all + downloadJson[key];
      },0),
      x: '75%',
      y: '50%',
      textAlign: 'center'
    }
  ],
  grid: [{
    top: 50,
    width: '50%',
    bottom: '45%',
    left: 10,
    containLabel: true
  },{
    top: '55%',
    width: '50%',
    bottom: 0,
    left: 10,
    containLabel: true
  }],
  xAxis: [{
    type: 'value',
    max: builderJson.all,
    splitLine: {
      show: false
    }
  },{
    type: 'value',
    max: builderJson.all,
    gridIndex: 1,
    splitLine: {
      show: false
    }
  }],
  yAxis: [{
    type: 'category',
    data: Object.keys(builderJson.charts),
    axisLabel: {
      interval: 0,
      rotate: 30
    },
    splitLine: {
      show: false
    }
  },{
    gridIndex: 1,
    type: 'category',
    data: Object.keys(builderJson.charts),
    axisLabel: {
      interval: 0,
      rotate: 30
    },
    splitLine: {
      show: false
    }
  }],
  series: [{
    type: 'bar',
    stack: 'chart',
    z: 3,
    label: {
      normal: {
        position: 'right',
        show: true
      }
    },
    data: Object.keys(builderJson.charts).map(function (key) {
      return builderJson.charts[key];
    })
  }, {
    type: 'bar',
    stack: 'chart',
    silent: true,
    itemStyle: {
      normal: {
        color: '#eee'
      }
    },
    data: Object.keys(builderJson.charts).map(function(key) {
      return builderJson.all - builderJson.charts[key];
    })
  }, {
    type: 'bar',
    stack: 'chart',
    slient: true,
    itemStyle: {
      normal: {
        color: '#eee'
      }
    },
    data: Object.keys(builderJson.charts).map(function(key) {
      return builderJson.all - builderJson.charts[key];
    })
  },{
    type: 'bar',
    stack: 'component',
    xAxisIndex: 1,
    yAxisIndex: 1,
    z: 3,
    itemStyle: {
      normal: {
        position: 'right',
        show: true
      }
    },
    data: Object.keys(builderJson.components).map(function(key) {
      return builderJson.all - builderJson.components[key];
    })
  },{
    type: 'bar',
    stack: 'component',
    slient: true,
    xAxisIndex: 1,
    yAxisIndex: 1,
    itemStyle: {
      normal: {
        color: '#eee'
      }
    },
    data: Object.keys(builderJson.components).map(function(key) {
      return builderJson.all - builderJson.components[key];
    })
  },{
    type: 'pie',
    radius: [0, '30%'],
    center: ['75%', '25%'],
    data: Object.keys(downloadJson).map(function(key) {
      return {
        name: key.replace('.js', ''),
        value: downloadJson[key]
      }
    })
  },{
    type: 'pie',
    radius: [0, '30%'],
    center: ['75%', '25%'],
    data: Object.keys(downloadJson).map(function(key) {
      return {
        name: key.replace('.js', ''),
        value: themeJson[key]
      }
    })
  }]
}

echart1.setOption(option);


</script>
