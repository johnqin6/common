<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>添加删除地图类型缩略图控件</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
  <div id="r-result">
    <input type="button" value="添加" onclick="add_control();">
    <input type="button" value="移除" onclick="remove_control();">
  </div>
  <p>点击地图类型控件切换普通地图、混合图（卫星图+路网），右下角是缩略图，点击按钮查看效果</p>
</body>
</html>
<script>
  // 创建地图实例
  var map = new BMap.Map('map');
  // 初始化地图，设置中心点坐标和地图级别
  map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);

  // 左上角，添加地图类型控件
  var mapType1 = new BMap.MapTypeControl({
    mapTypes: [BMAP_NORMAL_MAP, BMAP_HYBRID_MAP],
    anchor: BMAP_ANCHOR_TOP_LEFT   // 左上角
  });
  
  // 缩略图控件 右下角
  var overView = new BMap.OverviewMapControl();
  var overViewOpen = new BMap.OverviewControl({isOpen: true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT});

  // 添加控件和比例尺
  function add_control() {
    map.addControl(mapType1);
    map.addControl(overView);
    map.addControl(overViewOpen);
  }

  // 移除控件和比例尺
  function remove_control() {
    map.removeControl(mapType1);
    map.removeControl(overView);
    map.removeControl(overViewOpen);
  }
</script>
