<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>添加城市列表控件</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
</body>
</html>
<script>
  // 创建地图实例
  var map = new BMap.Map('map');
  // 初始化地图，设置中心点坐标和地图级别
  map.centerAndZoom(new BMap.Point(116.404, 39.915), 14);

  map.enableScrollWheelZoom();  // 鼠标滚动缩放
  map.enableInertialDragging();  // 启动拖拽控件
  map.enableContinuousZoom(); // 启用连续缩放效果，默认禁用

  var size = new BMap.Size(10, 20); // 此类以像素表示一个矩形区域的大小
  map.addControl(new BMap.CityListControl({ 
    anchor: BMAP_ANCHOR_TOP_LEFT,
    offset: size,
    // 切换城市之间事件
    // onChangeBefore: function() {
    //  alert('before');
    //}
    // 切换城市之后事件
    // onChangeAfter: function() {
    //  alert('after');
    //}
  }));
  

</script>
