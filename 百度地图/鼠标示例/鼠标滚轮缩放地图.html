<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>鼠标滚轮缩放地图</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    .map {
      float: left;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
</body>
</html>
<script>
  var map = new BMap.Map('map');
  map.centerAndZoom('永城', 15);

  map.enableScrollWheelZoom();  // 启用滚轮缩放,默认禁用
  map.enableContinuousZoom();  // 启用地图贵姓拖拽, 默认禁用
</script>
