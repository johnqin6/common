<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>设置点是否可拖拽</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    .map {
      float: left;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
  <div class="result">
    <input type="button" value="可拖拽" onclick="marker.enableDragging()">
    <input type="button" value="不可拖拽" onclick="marker.disableDragging()">
  </div>
</body>
</html>
<script>
  var map = new BMap.Map('map');
  var point = new BMap.Point(116.417854,39.921988);

  map.centerAndZoom(point, 15);
  
  // 创建标注
  var marker = new BMap.Marker(point);

  // 将标注添加到地图
  map.addOverlay(marker);

  // 不可拖拽
  marker.disableDragging();
</script>
