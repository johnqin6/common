<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>设置线面可编辑</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    .map {
      float: left;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
  <div class="result">
    <input type="button" value="开启线面编辑" onclick="edit();">
    <input type="button" value="关闭线面编辑" onclick="disEdit()">
  </div>
</body>
</html>
<script>
  var map = new BMap.Map('map');
  var point = new BMap.Point(116.417854,39.921988);

  map.centerAndZoom(point, 15);
  map.enableScrollWheelZoom();

  // 创建折线
  var polyline = new BMap.Polyline([
    new BMap.Point(116.399, 39.910),
		new BMap.Point(116.405, 39.920),
		new BMap.Point(116.423493, 39.907445)
  ], {
    strokeColor: 'blue',
    strokeWeight: 2, 
    strokeOpacity: 0.5
  });

  // 创建多边形
  var polygon = new BMap.Polygon([
    new BMap.Point(116.387112,39.920977),
		new BMap.Point(116.385243,39.913063),
		new BMap.Point(116.394226,39.917988),
		new BMap.Point(116.401772,39.921364),
		new BMap.Point(116.41248,39.927893)
  ], {
    strokeColor: 'blue',
    strokeWeight: 2, 
    strokeOpacity: 0.5
  });

  // 添加折线和多边形
  map.addOverlay(polyline);
  map.addOverlay(polygon);

  // 设置图形可编辑
  function edit() {
    polyline.enableEditing();
    polygon.enableEditing();
  }
  
  // 设置图形不可编辑
  function disEdit() {
    polyline.disableEditiong();
    polygon.disableEditiong();
  }
</script>
