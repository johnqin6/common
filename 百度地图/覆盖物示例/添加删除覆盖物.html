<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>添加删除覆盖物</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    .map {
      float: left;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
  <div class="result">
    <input type="button" value="添加覆盖物" onclick="addOverlay();">
    <input type="button" value="删除覆盖物" onclick="removeOverlay();">
  </div>
</body>
</html>
<script>
  var map = new BMap.Map('map');
  var point = new BMap.Point(116.417854,39.921988);

  map.centerAndZoom(point, 15);
  
  var marker = new BMap.Marker(point); // 创建点

  // 创建折线
  var polyline = new BMap.Polyline([
    new BMap.Point(116.399, 39.910),
		new BMap.Point(116.405, 39.920),
		new BMap.Point(116.425, 39.900)
  ], { strokeColor: 'blue', strokeWeight: 2, strokeOpacity: 0.5});

  // 创建圆
  var circle = new BMap.Circle(point, 500, {
    strokeColor: 'blue',
    strokeWeight: 2,
    strokeOpacity: 0.5
  });

  // 创建多边形
  var polygon = new BMap.Polygon([
  new BMap.Point(116.387112,39.920977),
		new BMap.Point(116.385243,39.913063),
		new BMap.Point(116.394226,39.917988),
		new BMap.Point(116.401772,39.921364),
		new BMap.Point(116.41248,39.927893)
  ],{
    strokeColor: 'red',
    strokeWeight: 2,
    strokeOpacity: 0.5
  });

  // 创建矩形
  var pStart = new BMap.Point(116.392214, 39.918985);
  var pEnd = new BMap.Point(116.41478, 39.911901);
  var rectangle = new BMap.Polygon([
  new BMap.Point(pStart.lng,pStart.lat),
		new BMap.Point(pEnd.lng,pStart.lat),
		new BMap.Point(pEnd.lng,pEnd.lat),
		new BMap.Point(pStart.lng,pEnd.lat)
  ], {
    strokeColor: 'yellow',
    strokeWeight: 2,
    strokeOpacity: 0.5
  });

  // 添加覆盖物
  function addOverlay() {
    map.addOverlay(marker);  // 增加点
    map.addOverlay(polyline);  // 增加折线
    map.addOverlay(circle);   // 增加圆
    map.addOverlay(polygon); // 增加多边形
    map.addOverlay(rectangle);  // 增加矩形
  }

  // 清除覆盖物
  function removeOverlay() {
    map.clearOverlays();
  }
  
</script>
