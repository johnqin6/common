<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>折线上添加方向箭头</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    .map {
      float: left;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
</body>
</html>
<script>
  var map = new BMap.Map('map');
  var point = new BMap.Point(116.417854,39.921988);

  map.centerAndZoom(point, 15);
  map.enableScrollWheelZoom(true);  // 开启鼠标滚轮缩放
  
  // 创建矢量图
  var sy = new BMap.Symbol(BMap_Symbol_SHAPE_BACKWARD_OPEN_ARROW, {
    scale: 0.6,  // 图标缩放大小
    strokeColor: '#fff',  // 设置矢量图的线填充颜色
    strokeWeight: 2,  // 线宽
  });
  
  // 创建icon图标
  var icons = new BMap.IconSequence(sy, '10', '30');
  
  // 创建折线数据
  var pois = [
    new BMap.Point(116.350658,39.938285),
    new BMap.Point(116.386446,39.939281),
    new BMap.Point(116.389034,39.913828),
    new BMap.Point(116.442501,39.914603)
  ];
  
  // 创建折线
  var polyline = new BMap.Polyline(pois, {
    enableEditing: false,  // 是否启用线编辑, 默认为false
    enableClicking: true,  // 是否相应点击事件，默认为true
    icons: [icons],
    strokeWeight: 8,
    strokeOpcity: 0.8, // 折线的透明度，取值范围0-1
    strokeColor: '#18a45b'
  });

  // 添加折线
  map.addOverlay(polyline);
  
</script>
