<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>设置覆盖物显示和隐藏</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    .map {
      float: left;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
  <div class="result">
    <input type="button" value="显示" onclick="showOver()">
    <input type="button" value="隐藏" onclick="hideOver()">
  </div>
</body>
</html>
<script>
  var map = new BMap.Map('map');
  var point = new BMap.Point(116.417854,39.921988);

  map.centerAndZoom(point, 15);
  
  // 创建标注
  var marker = new BMap.Marker(point);
  // 添加标注
  map.addOverlay(marker);

  // 创建折线
  var polyline = new BMap.Polyline([
    new BMap.Point(116.399, 39.910),
		new BMap.Point(116.405, 39.920),
		new BMap.Point(116.423493, 39.907445)
  ], {
    strokeColor: 'blue',
    strokeWeight: 2, 
    strokeOpacity: 0.5
  });
  map.addOverlay(polyline);

  // 创建圆
  var circle = new BMap.Circle(point, 500);
  map.addOverlay(circle);

  // 显示
  function showOver() {
    marker.show();
    polyline.show();
    circle.show();
  }

  // 隐藏
  function hideOver() {
    marker.hide();
    polyline.hide();
    circle.hide();
  }
</script>
