<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>获取信息窗口的内容</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    .map {
      float: left;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
  <p id="r-result"></p>
</body>
</html>
<script>
  var map = new BMap.Map('map');
  var result = document.getElementById('r-result');
  var point = new BMap.Point(116.417854,39.921988);
  map.centerAndZoom(point, 15);
  var content = '天安门大';

  var infoWindow = new BMap.InfoWindow(content); //创建信息窗口
  map.openInfoWindow(infoWindow, point);
  result.innerHTML = '信息窗口内容是：<br/>' + infoWindow.getContent();
  
</script>
