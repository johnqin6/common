<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>添加纯文字的信息窗口</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    .map {
      float: left;
      width: 50%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
  <p>点击标注点，可查看由纯文本构成的简单型信息窗口</p>
</body>
</html>
<script>
  var map = new BMap.Map('map');
  var point = new BMap.Point(116.417854, 39.92198); 
  var marker = new BMap.Marker(point); // 创建标注
  map.addOverlay(marker);   // 将标注添加到地图上
  map.centerAndZoom(point, 15);
  var opts = {
    width: 200,   // 信息窗口宽度
    height: 100,  // 信息窗口高度
    title: '海底捞王府井店',  // 信息窗口标题
    enableMessage: true,   // 设置允许信息窗发送信息
    message: '亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔'
  }
  // 创建信息窗口对象
  var infoWindow = new BMap.InfoWindow('地址：北京市东城区王府井大街88号乐天银泰百货八层', opts);
  
  // 监听点击事件
  marker.addEventListener('click', function() {
    map.openInfoWindow(infoWindow, point);  // 开启信息窗口
  });
</script>
