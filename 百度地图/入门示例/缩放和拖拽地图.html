<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>缩放和拖拽地图</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
<script>
  // 创建地图实例
  var map = new BMap.Map('map');
  // 初始化地图，设置中心点坐标和地图级别
  map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
  map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放 
  // 禁止推拽
  map.disableDragging();
  // 2秒后放大到14级
  setTimeout(function() {
    map.setZoom(14);
  }, 2000);

  // 5秒后开启拖拽
  setTimeout(function() {
    map.enableDragging(); 
  }, 5000);

  // 9秒后开启惯性拖拽
  setTimeout(function() {
    map.enableInertialDragging()
  }, 9000);
</script>
