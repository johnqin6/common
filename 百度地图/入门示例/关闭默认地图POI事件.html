<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>获得两点之间的距离</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    #map {
      width: 80%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
<script>
  // 创建地图实例
  var map = new BMap.Map('map', {enableMapClick: false}); // 构建地图时，关闭底图可点功能
  // 初始化地图，根据城市名设置地图
  map.centerAndZoom('重庆', 12);
  map.enableScrollWheelZoom(); 
</script>
