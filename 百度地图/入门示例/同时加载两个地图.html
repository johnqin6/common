<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>同时加载两个地图</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    .map {
      float: left;
      width: 50%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map1" class="map"></div>
  <div id="map2" class="map"></div>
</body>
</html>
<script>
  function Map(mapObj) {
    var map = new BMap.Map(mapObj.id);
    var point = new BMap.Point(mapObj.longitude, mapObj.latitude);
    map.centerAndZoom(point, mapObj.zoom);  // 设置中心点和地图级别
    map.enableScrollWheelZoom();  // 启用滚轮缩放
  } 
  var map1 = new Map({
    id: 'map1',
    longitude: 116.404,
    latitude: 39.915,
    zoom: 15
  });

  var map2 = new Map({
    id: 'map2',
    longitude: 116.404,
    latitude: 39.915,
    zoom: 10
  });
</script>
