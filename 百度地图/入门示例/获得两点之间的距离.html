<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>获得两点之间的距离</title>
  <script src="http://api.map.baidu.com/getscript?v=3.0&ak=Ij3SnGGO0eQlT4aho0rdfeAOs56RqmEq"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    #map {
      width: 80%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
<script>
  // 创建地图实例
  var map = new BMap.Map('map');
  // 初始化地图，根据城市名设置地图
  map.centerAndZoom('重庆', 12);
  map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放 
  var pointA = new BMap.Point(106.586654, 29.490295);  // 创建点坐标A--大渡口区
  var pointB = new BMap.Point(106.581515, 29.615467);  // 创建点坐标B--江北区

  alert(`从大渡口区到江北区的距离是：${(map.getDistance(pointA, pointB).toFixed(2))} 米`);
  // 定义折线, 参数1：点坐标， 参数2：折线样式
  var polyline = new BMap.Polyline([pointA,pointB],{strokeColor: 'red', strokeWeight: 6, strokeOpacity: 1});
  console.log(map.getDistance(new BMap.Point(0,0), new BMap.Point(0,0)).toFixed(2));
  // 添加折线到地图上
  map.addOverlay(polyline);
</script>
